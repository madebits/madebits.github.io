<h1><a href="#r/js-roman-numerals.md">Roman Numerals</a></h1>

<script src="r/js-roman-numerals/roman.js"></script>
<script>
// the rest is just a test
function convert(type){
	var d = document.f1;
	if(type == "roman")
		d.t2.value = toRoman(d.t1.value);
	else
		d.t1.value = toArabic(d.t2.value);
}
</script>
<H4>Enter a number in range 1 - 9999</H4>
<FORM NAME="f1">
<table class="nodecoration" bgcolor="#f1f1f1" cellpadding="2">
<tr>
<td><p align="left">Enter an arabic number:</p></td><td><INPUT TYPE="text" NAME="t1" SIZE="10" VALUE="2010"></td><td>
<INPUT TYPE="button" VALUE="-&gt; Roman Number" onClick="convert('roman');"></td></tr>
<tr>
<td><p align="left">
Enter a roman number:</p></td><td><INPUT TYPE="text" NAME="t2" SIZE="10" VALUE=""></td><td>
<INPUT TYPE="button" VALUE="-&gt; To Arabic Number" onClick="convert('arabic');"></td></tr>
</table>
</FORM>
